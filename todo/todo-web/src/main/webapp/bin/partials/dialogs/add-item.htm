<div id="addItem" class="modal fade" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header ">
				<h3>Add an Item</h3>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" name="UserForm">
					<div class="form-group">
						<label class="col-lg-2 control-label">Description</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="inputDescription"
								placeholder="Description " ng-model="newItem.description" required>
						</div>
					</div>
				</form>

			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" data-dismiss="modal"
					ng-click="add()">Add Item</button>
				<a href="#" class="btn btn-link" data-dismiss="modal"
					aria-hidden="true">Cancel</a>
			</div>
		</div>
	</div>
</div>
