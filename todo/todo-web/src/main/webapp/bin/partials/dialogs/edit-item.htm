<div id="editItem" class="modal fade" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header ">
				<h3>Edit {{editable.description}}</h3>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" name="ItemForm">
					<div class="form-group">
						<label class="col-lg-3 control-label">Change Description:</label>
						<div class="col-lg-9">
						    <input type="text" class="form-control" id="inputDescription"
								placeholder="Description " ng-model="editable.description" required>
							
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" data-dismiss="modal"
					ng-click="edit()"><i class="icon-save"> </i>Save Changes</button>
				<a href="#" class="btn btn-link" data-dismiss="modal"
					aria-hidden="true">Cancel</a>
			</div>
		</div>
	</div>
</div>
