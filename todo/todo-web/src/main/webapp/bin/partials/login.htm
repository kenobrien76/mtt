<form action="/todo/j_spring_security_check" method="post">
	<fieldset>
		<legend><h2>MTT Todo</h2></legend>
		<div class="form-group">
			<input id="j_username" name="j_username" class="form-control"
				type="text" autocapitalize="off" autocorrect="off"
				placeholder="Username" />
		</div>
		<div class="form-group">
			<input id="j_password" name="j_password" class="form-control"
				type="password" autocapitalize="off" autocorrect="off"
				placeholder="Password" />
		</div>
		<div class="form-group">
			<input id="j_login" class="btn btn-info btn-lg btn-block"
				type="submit" value="Login" />
		</div>
	</fieldset>
</form>
